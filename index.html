<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <h3 class="display-4 text-center m-3">Calculadora Javascript</h3>
            <hr>
        </div>
    </header>

    <section class="container">
        <div class="areaCalculadora mx-auto">
            <form class="pantalla border border-dark m-2">
                <div id="calculoanterior" class="calculoanterior"></div>
                <div id="calculoactual" class="calculoactual"></div>
            </form>
            <div class="botonera">
                <div class="row mx-auto justify-content-around">
                    <button onclick="buttonpressed('+')" class="btn btn-light btn-customops col-2 border border-dark">+</button>
                    <button onclick="buttonpressed('-')" class="btn btn-light btn-customops col-2 border border-dark">-</button>
                    <button onclick="buttonpressed('*')" class="btn btn-light btn-customops col-2 border border-dark">x</button>
                    <button onclick="buttonpressed('/')" class="btn btn-light btn-customops col-2 border border-dark">/</button>
                </div>
                <div class="row no-gutters my-3 justify-content-around">
                    <button onclick="clearAll()" class="btn-customops btn btn-light col-6 border border-dark">CE</button>
                    <button onclick="calculation()" class="btn-customops btn btn-light col-4 border border-dark">=</button>
                </div>
                <div class="row mx-auto justify-content-around">
                    <button onclick="buttonpressed(7)" class="btn btn-custom btn-light border border-dark col-4">7</button>
                    <button onclick="buttonpressed(8)" class="btn btn-custom btn-light border border-dark col-4">8</button>
                    <button onclick="buttonpressed(9)" class="btn btn-custom btn-light border border-dark col-4">9</button>
                    <button onclick="buttonpressed(4)" class="btn btn-custom btn-light border border-dark col-4">4</button>
                    <button onclick="buttonpressed(5)" class="btn btn-custom btn-light border border-dark col-4">5</button>
                    <button onclick="buttonpressed(6)" class="btn btn-custom btn-light border border-dark col-4">6</button>
                    <button onclick="buttonpressed(1)" class="btn btn-custom btn-light border border-dark col-4">1</button>
                    <button onclick="buttonpressed(2)" class="btn btn-custom btn-light border border-dark col-4">2</button>
                    <button onclick="buttonpressed(3)" class="btn btn-custom btn-light border border-dark col-4">3</button>
                    <button onclick="buttonpressed(0)" class="btn btn-custom btn-light border border-dark col-8">0</button>
                    <button onclick="buttonpressed('.')" class="btn btn-custom btn-light border border-dark col-4">.</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/calculadora.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
